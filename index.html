<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traveling across the US</title>
    <link rel="stylesheet" href="./src/page/index.css"/>
    <base href="/" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <div class="logo"></div>
      </header>
      <main>
        <section class="profile page-container">
          <div class="profile-card">
            <div class="avatar">
              <div class="avatar-hover"></div>
            </div>
            <div class="profile__info">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                type="button"
                class="edit-button"
                aria-label="edit button"
              ></button>
              <p class="profile__about">Explorer</p>
            </div>
          </div>
          <button
            type="button"
            class="add-button"
            aria-label="add button"
          ></button>
        </section>
        <!-- -->
        <section class="page-container">
          <ul class="elements"></ul>
        </section>
      </main>
      <footer class="footer page-container">
        <p class="footer__copyright">Â© 2021 Around The U.S.</p>
      </footer>
      <div class="popup popup_type_editProfile">
        <div class="popup__overlay"></div>
        <div class="popup__container popup__container_type_editProfile">
          <form
            class="popup__form popup__form_type_profile"
            method="POST"
            name="editProfile"
          >
            <h3 class="popup__title popup__title_type_editProfile">
              Edit profile
            </h3>
            <input
              id="profileName"
              type="text"
              class="popup__input popup__input_value_name"
              placeholder="Name"
              name="profileNameInput"
              required
              minlength="2"
              maxlength="40"
            />
            <span id="profileName-error" class="popup__error"></span>
            <input
              id="profileAbout"
              type="text"
              class="popup__input popup__input_value_about"
              placeholder="About Me"
              name="profileAboutInput"
              required
              minlength="2"
              maxlength="200"
            />
            <span id="profileAbout-error" class="popup__error"></span>
            <button
              type="submit"
              class="popup__button popup__button_disabled save-button"
              aria-label="save button"
            >
              Save
            </button>
          </form>
          <button
            type="button"
            class="close-button close-button_type_editProfile"
            aria-label="close button"
          ></button>
        </div>
      </div>
      <div class="popup popup_type_newPlace">
        <div class="popup__overlay"></div>
        <div class="popup__container popup__container_type_newPlace">
          <form
            class="popup__form popup__form_type_newPlace"
            method="POST"
            name="newPlace"
          >
            <h3 class="popup__title popup__title_type_newPlace">New place</h3>
            <input
              id="placeTitle"
              type="text"
              class="popup__input popup__input_value_placeTitle"
              placeholder="Title"
              name="placeTitleInput"
              required
              minlength="1"
              maxlength="30"
            />
            <span id="placeTitle-error" class="popup__error"></span>
            <input
              id="placeLink"
              type="url"
              class="popup__input popup__input_value_placeImageLink"
              placeholder="Image link"
              name="placeImageLinkInput"
              required
            />
            <span id="placeLink-error" class="popup__error"></span>
            <button
              type="submit"
              class="popup__button popup__button_disabled create-button"
              aria-label="create button"
            >
              Create
            </button>
          </form>
          <button
            type="button"
            class="close-button close-button_type_newPlace"
            aria-label="close button"
          ></button>
        </div>
      </div>
      <div class="popup popup_type_newAvatar">
        <div class="popup__overlay"></div>
        <div class="popup__container popup__container_type_newAvatar">
          <form
            class="popup__form popup__form_type_newAvatar"
            method="POST"
            name="newAvatar"
          >
            <h3 class="popup__title popup__title_type_newAvatar">
              Change profile picture
            </h3>
            <input
              id="newAvatarLink"
              type="url"
              class="popup__input popup__input_value_newAvatarLink"
              placeholder="Image link"
              name="avatarLink"
              required
            />
            <span id="newAvatarLink-error" class="popup__error"></span>
            <button
              type="submit"
              class="popup__button popup__button_disabled saveAvatar-button"
              aria-label="save Avatar button"
            >
              Save
            </button>
          </form>
          <button
            type="button"
            class="close-button close-button_type_newAvatar"
            aria-label="close button"
          ></button>
        </div>
      </div>
      <div class="popup popup_type_confirmDelete">
        <div class="popup__overlay"></div>
        <div class="popup__container popup__container_type_confirmDelete">
          <h3 class="popup__title popup__title_type_confirmDelete">
            Are you sure?
          </h3>
          <button
            type="button"
            class="popup__button confirm-button"
            aria-label="confirm delete button"
          >
            Yes
          </button>
          <button
            type="button"
            class="close-button close-button_type_newAvatar"
            aria-label="close button"
          ></button>
        </div>
      </div>
      <div class="popup popup_type_picture">
        <div class="popup__overlay"></div>
        <div class="popup__container popup__container_type_picture">
          <img src="#" alt="popup picture" class="popup__picture" />
          <p class="popup__picture-caption"></p>
          <button
            type="button"
            class="close-button close-button_type_picture"
            aria-label="close button"
          ></button>
        </div>
      </div>
    </div>
    <template class="element-template">
      <li class="element">
        <img src="#" alt="card image" class="element__image" />
        <button
          type="button"
          class="delete-button"
          aria-label="delete button"
        ></button>
        <div class="element__title-zone">
          <h2 class="element__title"></h2>
          <div class="element__like-zone">
            <button
              type="button"
              class="like-button"
              aria-label="like button"
            ></button>
            <p class="element__like-count"></p>
          </div>
        </div>
      </li>
    </template>
    <script type="module" src="./src/index.js"></script>
  
  </body>
</html>
